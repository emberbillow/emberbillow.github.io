<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŠ¨æ€Voronoiå›¾æ¼”ç¤º</title>
    <style>
        body {

            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        }
        h1 {

        }
        .info {

        }
        canvas {
            border: 2px solid #ddd;

            display: block;

        }
        .controls {

        }
        button {
            padding: 12px 24px;

            transition: all 0.3s;

            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #e0e7ff;
            color: #4c51bf;
        }
        .btn-danger {
            background: #fee;
            color: #c53030;
        }
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            min-height: 24px;
        }
        .status.animating {
            background: #fef3c7;
            color: #92400e;
        }
        .status.ready {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ åŠ¨æ€Voronoiå›¾æ¼”ç¤º</h1>
        <div class="info">ç‚¹å‡»ç”»å¸ƒæ·»åŠ æ–°çš„ç‚¹ï¼Œè§‚çœ‹Voronoiå›¾çš„åŠ¨æ€æ›´æ–°è¿‡ç¨‹</div>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="controls">
            <button class="btn-primary" onclick="addRandomPoint()">éšæœºæ·»åŠ ç‚¹</button>
            <button class="btn-secondary" onclick="toggleAnimation()">åˆ‡æ¢åŠ¨ç”»</button>
            <button class="btn-danger" onclick="clearPoints()">æ¸…é™¤æ‰€æœ‰ç‚¹</button>
        </div>
        <div id="status" class="status ready">å‡†å¤‡å°±ç»ª - å½“å‰ç‚¹æ•°: 5</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        
        let points = [];
        let isAnimating = false;
        let animationEnabled = true;
        let animationProgress = 0;
        let newPointIndex = -1;

        // é¢œè‰²ç”Ÿæˆ
        function getColor(index) {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
                '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
                '#F8B739', '#52B788', '#E76F51', '#2A9D8F'
            ];
            return colors[index % colors.length];
        }

        // åˆå§‹åŒ–ç‚¹
        function initPoints() {
            points = [
                {x: 200, y: 200},
                {x: 600, y: 200},
                {x: 400, y: 400},
                {x: 200, y: 500},
                {x: 600, y: 500}
            ];
            drawVoronoi();
            updateStatus();
        }

        // è®¡ç®—Voronoiå›¾
        function drawVoronoi(progress = 1) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶VoronoiåŒºåŸŸ
            const pixelData = ctx.createImageData(canvas.width, canvas.height);
            
            for (let x = 0; x < canvas.width; x++) {
                for (let y = 0; y < canvas.height; y++) {
                    let minDist = Infinity;
                    let closestPoint = 0;
                    
                    // æ‰¾åˆ°æœ€è¿‘çš„ç‚¹
                    for (let i = 0; i < points.length; i++) {
                        // å¦‚æœæ­£åœ¨åŠ¨ç”»ä¸”æ˜¯æ–°ç‚¹ï¼Œæ ¹æ®è¿›åº¦è°ƒæ•´å½±å“åŠ›
                        let weight = 1;
                        if (i === newPointIndex && progress < 1) {
                            weight = progress;
                        }
                        
                        const dx = x - points[i].x;
                        const dy = y - points[i].y;
                        const dist = Math.sqrt(dx * dx + dy * dy) / weight;
                        
                        if (dist < minDist) {
                            minDist = dist;
                            closestPoint = i;
                        }
                    }
                    
                    // è®¾ç½®åƒç´ é¢œè‰²
                    const color = hexToRgb(getColor(closestPoint));
                    const index = (y * canvas.width + x) * 4;
                    pixelData.data[index] = color.r;
                    pixelData.data[index + 1] = color.g;
                    pixelData.data[index + 2] = color.b;
                    pixelData.data[index + 3] = 180; // é€æ˜åº¦
                }
            }
            
            ctx.putImageData(pixelData, 0, 0);
            
            // ç»˜åˆ¶ç‚¹
            points.forEach((point, i) => {
                // æ–°ç‚¹çš„å¤§å°éšåŠ¨ç”»è¿›åº¦å˜åŒ–
                let size = 6;
                if (i === newPointIndex && progress < 1) {
                    size = 2 + progress * 4;
                }
                
                ctx.beginPath();
                ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
                ctx.fillStyle = getColor(i);
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // ç»˜åˆ¶ç‚¹çš„åºå·
                ctx.fillStyle = '#000';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(i + 1, point.x, point.y);
            });
        }

        // 16è¿›åˆ¶è½¬RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 0, g: 0, b: 0};
        }

        // åŠ¨ç”»æ›´æ–°
        function animate() {
            if (!isAnimating) return;
            
            animationProgress += 0.02;
            
            if (animationProgress >= 1) {
                animationProgress = 1;
                isAnimating = false;
                newPointIndex = -1;
                statusEl.className = 'status ready';
                statusEl.textContent = `å‡†å¤‡å°±ç»ª - å½“å‰ç‚¹æ•°: ${points.length}`;
            } else {
                statusEl.className = 'status animating';
                statusEl.textContent = `æ­£åœ¨æ›´æ–°Voronoiå›¾... ${Math.round(animationProgress * 100)}%`;
            }
            
            drawVoronoi(animationProgress);
            
            if (isAnimating) {
                requestAnimationFrame(animate);
            }
        }

        // æ·»åŠ ç‚¹
        function addPoint(x, y) {
            if (isAnimating) return;
            
            points.push({x, y});
            newPointIndex = points.length - 1;
            
            if (animationEnabled) {
                isAnimating = true;
                animationProgress = 0;
                animate();
            } else {
                drawVoronoi();
                updateStatus();
            }
        }

        // éšæœºæ·»åŠ ç‚¹
        function addRandomPoint() {
            const x = Math.random() * (canvas.width - 40) + 20;
            const y = Math.random() * (canvas.height - 40) + 20;
            addPoint(x, y);
        }

        // æ¸…é™¤ç‚¹
        function clearPoints() {
            points = [];
            newPointIndex = -1;
            isAnimating = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateStatus();
        }

        // åˆ‡æ¢åŠ¨ç”»
        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            updateStatus();
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus() {
            if (!isAnimating) {
                statusEl.className = 'status ready';
                statusEl.textContent = `${animationEnabled ? 'åŠ¨ç”»å·²å¯ç”¨' : 'åŠ¨ç”»å·²ç¦ç”¨'} - å½“å‰ç‚¹æ•°: ${points.length}`;
            }
        }

        // ç‚¹å‡»ç”»å¸ƒæ·»åŠ ç‚¹
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addPoint(x, y);
        });

        // åˆå§‹åŒ–
        initPoints();
    </script>
</body>
</html>
